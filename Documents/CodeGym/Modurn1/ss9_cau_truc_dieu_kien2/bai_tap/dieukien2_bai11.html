<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế</title>
</head>
<body>
<script>
    let tienLuong = parseInt(prompt("Nhập tiền lương (VND)"));
    let tienThue;
    if(tienLuong < 10000000){
        tienThue = (tienLuong * 2) / 100;
    }else if(tienLuong >= 10000000 && tienLuong <= 20000000){
        tienThue = (tienLuong * 4) / 100;
    }else {
        tienThue = (tienLuong * 6) /100;
    }
    alert("Nếu tiền lương là: " + tienLuong + " VND thì bạn phải đóng " + tienThue + " VND tiền thuế thu nhập");
</script>
</body>
</html>
