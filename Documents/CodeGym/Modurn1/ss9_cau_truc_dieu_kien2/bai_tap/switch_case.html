

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input>
    <input type="number" id="month">
    <button onclick="day()">Tính số ngày</button>
    <p id="kq"></p>
</form>
</body>
<script>
    function day() {
        let thang= parseInt(document.getElementById('month').value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('kq').innerHTML = ('Tháng có 31 ngày')
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('kq').innerHTML = ('Tháng có 30 ngày')
                break
            case 2:
                document.getElementById('kq').innerHTML = ('Tháng có 28 hoặc 29 ngày')
                break
        }
    }
</script>
</html>
