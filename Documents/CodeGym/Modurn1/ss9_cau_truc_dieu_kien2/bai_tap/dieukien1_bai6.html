<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
</body>
<script>
    let a = parseFloat(prompt('nhập doanh số bán hàng'));
    if (a < 20) {
        alert(' không có % hoa hồng')
    } else if (a > 50) {
        alert(' phần trăm hoa hồng là 1 triệu')
    } else if (a > 30) {
        alert(' phần trăm hoa hồng là 2 triệu')
    } else {
        alert('phần trăm hoa hồng là 5 triệu')
    }
</script>
</html>
