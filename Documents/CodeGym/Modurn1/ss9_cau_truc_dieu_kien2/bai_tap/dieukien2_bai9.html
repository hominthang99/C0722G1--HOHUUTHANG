<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số thực </title>
</head>
<body>
</body>
<script>
    let a = parseInt(prompt('nhập số a'));
    let b = parseInt(prompt('nhập số b'));
    let c = parseInt(prompt('nhập số c'));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert('a, b, c là các cạnh của tam giác')
        } else {
            alert(' a, b, c Không phải cạnh của tam giác')
        }
    }
</script>
</html>
