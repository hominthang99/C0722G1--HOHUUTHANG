<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem tuổi</title>
</head>
<body>
</body>
<script>
    let tuoi=parseFloat(prompt('Nhập tuổi'))
    if (tuoi>0 && tuoi<120){
        alert('Tuổi của một người')
    }else{
            alert('Không phải tuổi của một người')
    }
</script>
</html>
