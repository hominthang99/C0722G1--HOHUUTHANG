<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTien = parseFloat(prompt(" Số Tiền Gửi"));
    let soThang = parseFloat(prompt("Số Tháng gửi"));
    let laiSuat = parseFloat(prompt("Phần trăm lãi suất (%/tháng)"));
    let tienLai = soTien * laiSuat * soThang;
    alert("Tiền lãi: " + tienLai);
</script>
</body>
</html>
