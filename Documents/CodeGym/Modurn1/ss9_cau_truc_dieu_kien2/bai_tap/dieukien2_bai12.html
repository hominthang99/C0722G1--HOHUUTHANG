<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng></title>
</head>
<body>

</body>
<script>
    let sotiengui=prompt('Nhập số tiền bạn muốn gửi')
    let sothangchovay=prompt('Nhập số tháng bạn muốn gửi')
    tienlai=(sotiengui*1 * sothangchovay*1)*6/100;
    alert('Tiền lãi của bạn là VND : '+tienlai)
</script>
</html>
