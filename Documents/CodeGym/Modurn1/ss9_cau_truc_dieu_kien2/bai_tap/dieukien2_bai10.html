<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
</body>
<script>
    let sodiensudung=prompt('Nhập số điện (kwH) sử dụng' )
    if (sodiensudung<=50) {
        sotien = sodiensudung * 1000;
        alert('Số tiền điện (VND) là : ' + sotien)
    }
    if (sodiensudung>=100) {
        sotien = sodiensudung * 1300;
        alert('Số tiền điện (VND) là : ' +sotien)
    }
    if (sodiensudung<100 && sodiensudung>50){
        sotien = sodiensudung * 1150;
        alert('Số tiền điện (VND) là : ' +sotien)
}
</script>
</html>
