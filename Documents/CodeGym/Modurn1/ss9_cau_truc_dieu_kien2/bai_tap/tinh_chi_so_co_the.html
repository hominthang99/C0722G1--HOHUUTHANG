<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số</title>
</head>
<body>
<script>
    let weight=+prompt('Nhập số cân nặng (KG)');
    let height=+prompt('Nhập chiều cao (Mét)');
    let BMI=weight/(height*height)

    if  (BMI<18){
        document.write("Underweight");
    } else if(BMI<25.0){
        document.write("Nomal");
    } else if (BMI<30.0){
        document.write("Overweight");
    } else{
        document.write("Obese")
    }
</script>
</body>
</html>
